<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="shortcut icon" href="image.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app">
      <div class="search-container">
        <div class="search-box">
          <input type="text" placeholder="Search city..." id="cityInput" />
          <button onclick="getWeatherByCity()" class="search-btn">
            <i class="fas fa-search"></i>
          </button>
          <button id="voiceBtn" class="voice-btn">
            <i class="fas fa-microphone"></i>
          </button>
        </div>
      </div>

      <div class="main-content">
        <div class="central-display">
          <div id="city">Weather Sphere</div>
          <div id="mainIcon"></div>
          <div id="temp">--</div>
          <div id="description">--</div>

          <div class="weather-details">
            <div class="detail-card">
              <i class="fas fa-wind"></i>
              <div class="label">Wind</div>
              <div class="value" id="wind">-- km/h</div>
            </div>
            <div class="detail-card">
              <i class="fas fa-tint"></i>
              <div class="label">Humidity</div>
              <div class="value" id="humidity">--%</div>
            </div>
            <div class="detail-card">
              <i class="fas fa-temperature-high"></i>
              <div class="label">Feels Like</div>
              <div class="value" id="feelsLike">--Â°C</div>
            </div>
            <div class="detail-card">
              <i class="fas fa-compress-arrows-alt"></i>
              <div class="label">Pressure</div>
              <div class="value" id="pressure">-- hPa</div>
            </div>
          </div>
        </div>

        <div class="forecast-container">
          <div class="forecast-panel">
            <div class="panel-header">
              <i class="fas fa-clock"></i>
              <span id="hourlyTitle">Today's Forecast</span>
            </div>
            <div class="hourly-forecast" id="todayForecast">
              <!-- Filled by JS -->
            </div>
          </div>

          <div class="forecast-panel">
            <div class="panel-header">
              <i class="fas fa-calendar-alt"></i>
              <span>5-Day Forecast</span>
            </div>
            <div class="daily-forecast" id="weeklyForecast">
              <!-- Filled by JS -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
